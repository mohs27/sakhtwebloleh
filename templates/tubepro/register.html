<div class="container_box shadow_box rounded5 draggable" style="width:280px; max-height:300px; overflow-x:auto; line-height:18px;" id="register_box">

  <div style="width:280px; text-align:right;" class="right">
  
	<div class="draggable_handle bar rounded3 title_text" style="text-align:left;">
	  <span class="left">{$aLabels.register|capitalize}</span>
	  <span class="right"><a href="javascript:void(0);" onclick="$('register_layer').hide();"><img src="templates/{$template}/images/close_big.png" onmouseover="this.src='templates/{$template}/images/close_big_on.png';" onmouseout="this.src='templates/{$template}/images/close_big.png';" class="m3"></a></span>
	</div>
	
  	<form id="register_form" action="javascript:UserRegister();" style="margin:10px;">
    <b class="mandatory">*</b> <b>{$aLabels.username}:</b> <input type="text" name="user" class="input-text"><br>
    <b class="mandatory">*</b> <b>{$aLabels.email}:</b> <input type="text" name="email" class="input-text"><br>
    <b class="mandatory">*</b> <b>{$aLabels.password}:</b> <input type="password" name="pass" class="input-text">
    <br class="break">
    <br class="break">
    <div class="right" style="width:150px;">
	  <a class="button_small rounded3 right mr5" onclick="$('register_form').submit();">{$aLabels.create_account|capitalize}</a>
    </div>
    <br><br class="break">
	<div id="register_error_msg" class="red" style="text-align:center; font-weight:bold; display:none;"></div>
    <div id="register_success_msg" class="green" style="text-align:center; font-weight:bold; display:none;">{$aLabels.register_success}</div>
    </form>
  </div>
  </div>
</div>
